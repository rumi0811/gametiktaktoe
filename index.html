<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tictactoe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="info">
            <h1>Tic Tac Toe</h1>
            <p>Latihan Game dengan HTML, CSS dan JavaScript</p>
            <div class="profile">
                <img src="assets/images/pki.jpg" alt="avatar" class="avatar">
                <p>Powered By <span>Atea Dev</span></p>
            </div>
        </div>
        <div class="game-arena">
            <div class="game-info">
                <div class="box-player">
                    <p class="player-label x">
                        X
                    </p>

                    <p class="player-name">
                        Player 1 
                    </p>

                    <p class="turn">Giliran Mu!</p>
                </div>

                <div class="box-player">
                    <p class="player-label o">O</p>
                    <p class="player-name">Player 2</p>
                    <p class="turn">Giliran Mu!</p>
                </div>

                <div class="game-control">
                    <button class="btn btn-reset">Reset Game</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./tic-tac-toe.js"></script>
    <script src="./main.js"></script>


</body>
</html>
